<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KA.RHAT - Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/shop.css">
    <link rel="stylesheet" href="/css/checkout.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">KA.RHAT</div>
        </header>
        <main class="checkout-content">
            <div class="checkout-columns">
                <div class="summary-order">
                    <h2>Summary Order</h2>
                    <p>Check your item and select your shipping for better experience order item.</p>
                    <div id="cart-items">
                        <!-- Cart items will be dynamically added here -->
                    </div>
                    <div class="shipping-method">
                        <h3>Available Shipping Method</h3>
                        <div class="shipping-options">
                            <label>
                                <input type="radio" name="shipping" value="pickup" checked>
                                <span class="shipping-logo">üè†</span>
                                <div class="shipping-details">
                                    <span class="shipping-name">Pick up from cafe</span>
                                    <span class="shipping-price">Free</span>
                                </div>
                            </label>
                            <label>
                                <input type="radio" name="shipping" value="local">
                                <span class="shipping-logo">üöö</span>
                                <div class="shipping-details">
                                    <span class="shipping-name">Local Delivery</span>
                                    <span class="shipping-price">‚Ç¨5.00</span>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="payment-details">
                    <h2>Payment Details</h2>
                    <p>Complete your purchase item by providing your payment details order.</p>
                    <form id="checkout-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group" id="address-group" style="display: none;">
                            <label for="address">Address</label>
                            <textarea id="address" name="address"></textarea>
                        </div>
                        <div class="order-summary">
                            <div class="summary-row">
                                <span>Subtotal</span>
                                <span id="subtotal">‚Ç¨0.00</span>
                            </div>
                            <div class="summary-row">
                                <span>Shipping</span>
                                <span id="shipping-cost">‚Ç¨0.00</span>
                            </div>
                            <div class="summary-row total">
                                <span>Total</span>
                                <span id="total-cost">‚Ç¨0.00</span>
                            </div>
                        </div>
                        <button type="submit" class="pay-button">Pay</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/checkout.js"></script>
</body>
</html>
