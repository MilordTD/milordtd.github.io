<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KA.RHAT - Оформление заказа</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/checkout.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">KA.RHAT</div>
        </header>
        <main class="checkout-content">
            <h1>Оформление заказа</h1>
            <div class="cart-summary">
                <h2>Ваш заказ</h2>
                <ul id="cart-items"></ul>
                <div class="total">Итого: <span id="cart-total"></span></div>
            </div>
            <div class="delivery-options">
                <h2>Способ получения</h2>
                <div class="option">
                    <input type="radio" id="offline" name="delivery" value="offline" checked>
                    <label for="offline">Оффлайн в Порту</label>
                </div>
                <div class="option">
                    <input type="radio" id="europe" name="delivery" value="europe" disabled>
                    <label for="europe">Доставка по Европе <span class="soon-badge">Скоро</span></label>
                </div>
            </div>
            <div id="offline-options" class="offline-options">
                <div class="option">
                    <input type="radio" id="cafe" name="offline-option" value="cafe" checked>
                    <label for="cafe">Забрать из кафе</label>
                </div>
                <div class="option">
                    <input type="radio" id="local-delivery" name="offline-option" value="local-delivery">
                    <label for="local-delivery">Заказать доставку (+5€)</label>
                </div>
            </div>
            <form id="checkout-form" class="checkout-form">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div id="address-group" class="form-group" style="display: none;">
                    <label for="address">Адрес:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Оформить заказ</button>
            </form>
        </main>
    </div>
    <script src="/js/checkout.js"></script>
</body>
</html>
