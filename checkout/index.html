<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - KA.RHAT</title>
    <link rel="stylesheet" href="/css/checkout.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">KA.RHAT</div>
        </header>

        <main class="checkout-content">
            <div class="checkout-columns">
                <section class="summary-order">
                    <h2>Summary Order</h2>
                    <p>Check your items and select your shipping for a better order experience.</p>
                    <div id="cart-items"></div>

                    <div class="shipping-method">
                        <h3>Available Shipping Method</h3>
                        <div class="shipping-options">
                            <label>
                                <input type="radio" name="shipping" value="pickup" checked>
                                <span class="shipping-logo">üè†</span>
                                <div class="shipping-details">
                                    <span class="shipping-name">Pick up from cafe</span>
                                    <span class="shipping-price">Free</span>
                                </div>
                            </label>
                            <button id="show-map" class="show-map-btn">Show cafe location</button>
                            <label>
                                <input type="radio" name="shipping" value="local">
                                <span class="shipping-logo">üöö</span>
                                <div class="shipping-details">
                                    <span class="shipping-name">Local Delivery</span>
                                    <span class="shipping-price">‚Ç¨5.00</span>
                                </div>
                            </label>
                        </div>
                    </div>
                </section>

                <section class="payment-details">
                    <h2>Payment Details</h2>
                    <p>Complete your purchase by providing your payment details.</p>
                    <form id="checkout-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div id="address-group" class="form-group" style="display: none;">
                            <label for="address">Address</label>
                            <textarea id="address" name="address"></textarea>
                        </div>
                        <div class="order-summary">
                            <div class="summary-row">
                                <span>Subtotal</span>
                                <span id="subtotal">‚Ç¨0.00</span>
                            </div>
                            <div class="summary-row">
                                <span>Shipping</span>
                                <span id="shipping-cost">‚Ç¨0.00</span>
                            </div>
                            <div class="summary-row total">
                                <span>Total</span>
                                <span id="total-cost">‚Ç¨0.00</span>
                            </div>
                        </div>
                        <button type="button" id="stripe-checkout-btn" class="pay-button">Proceed to Payment</button>
                    </form>
                </section>
            </div>
        </main>
    </div>

    <div id="map-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="google-map" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <script src="/js/checkout.js"></script>
</body>
</html>
